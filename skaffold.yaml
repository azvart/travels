apiVersion: skaffold/v4beta6kind: Configbuild:  artifacts:    - image: gateway      context: .      docker:        dockerfile: Dockerfile        buildArgs:          BUILD_APP: gateway          RUN_APP: gateway          APP_PORT: "3000"    - image: accounts      context: .      docker:        dockerfile: Dockerfile        buildArgs:          BUILD_APP: accounts          RUN_APP: accounts          APP_PORT: "3002"    - image: travel-cards      context: .      docker:        dockerfile: Dockerfile        buildArgs:          BUILD_APP: travel-cards          RUN_APP: travel-cards          APP_PORT: "3004"    - image: job-processor      context: .      docker:        dockerfile: Dockerfile        buildArgs:          BUILD_APP: job-processor          RUN_APP: job-processor          APP_PORT: "6000"    - image: websocket-gateway      context: .      docker:        dockerfile: Dockerfile        buildArgs:          BUILD_APP: websocket-gateway          RUN_APP: websocket-gateway          APP_PORT: "4000"deploy:  helm:    releases:      - name: gateway        chartPath: helm/node-service        valuesFiles:          - helm/values/gateway.yaml      - name: accounts        chartPath: helm/node-service        valuesFiles:          - helm/values/accounts.yaml      - name: travel-cards        chartPath: helm/node-service        valuesFiles:          - helm/values/travel-cards.yaml      - name: websocket-gateway        chartPath: helm/node-service        valuesFiles:          - helm/values/websocket-gateway.yaml      - name: job-processor        chartPath: helm/node-service        valuesFiles:          - helm/values/job-processor.yaml